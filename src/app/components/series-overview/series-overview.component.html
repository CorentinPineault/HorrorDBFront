<div>
  <div *ngIf="currentWS.id" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentWS.name"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentWS.desc"
          name="description"
        />
      </div>

    </form>

    <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateWS()"
    >

      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentWS.id">
    <br />
    <p>On ne peut pas accéder à cette série.</p>
  </div>
</div>
