  <div class="col-md-5">
    <h4>Liste</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ws of webseries; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveWebSeries(ws, i)"
      >
        {{ ws.name }}
      </li>
    </ul>

  </div>
  <div class="col-md-7">
    <div *ngIf="currentWS">
      <h4>{{ currentWS.name }}</h4>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentWS.desc }}
      </div>

      <a class="badge badge-warning" routerLink="/tutorials/{{ currentWS.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentWS">
      <br />
      <p>Sélectionnez une série pour avoir un aperçu</p>
    </div>
  </div>
