    <div class="col-md-5">
      <h4>Liste</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let wb of webelements; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveWebElement(wb, i)"
        >
          {{ wb.name }}
        </li>
      </ul>
  
    </div>
    <div class="col-md-7">
      <div *ngIf="currentWeb">
        <h4>{{ currentWeb.name }}</h4>
        <div>
          <label><strong>Description:</strong></label>
          {{ currentWeb.desc }}
        </div>
  
        <a class="badge bg-primary" routerLink="/weblist/{{ currentWeb.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentWeb">
        <br />
        <p>Sélectionnez une série pour avoir un aperçu</p>
      </div>
    </div>
  </div>
